{%extends 'app/base.html'%}
{%block content%}
<div class="content-section container" style="width: 45%;margin-top: 7rem; line-height: 4rem;">
    <form method="POST" action="{%url 'login' %}">
        {% csrf_token %}
             <legend class="border-bottom mb-4">Login</legend>

              <div class="mb-3 row" style="margin-top: 5%;">
                <label for="Email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" name="email">
                </div>
              </div>

              <div class="mb-3 row" style="margin-top: 5%;">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" name="password">
                </div>
              </div>

        <div class="form-group mt-3 mb-4">
            <button class=" authform2" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Need An Account? <a class="ml-2" href="{%url 'register'%}">Sign Up</a>
        </small>
    </div>
</div>
{%endblock content%}
